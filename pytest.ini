[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Pytest options
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    # Coverage options
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=50
    # Async support
    --asyncio-mode=auto
    # Output options
    --color=yes
    --durations=10
    # Show warnings (important for catching issues)
    -W default

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    smoke: Smoke tests for quick validation

# Async settings
asyncio_mode = auto

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov 